name: Security Audit (Prod)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  audit-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit runtime dependencies
        run: npm audit --omit=dev
